<!DOCTYPE html>
<html>
  <head>
    <title>Move countries from one box to the other</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="page-title" class="page-title"></div>
      <form id="form">
        <div class="left-block">
          <select id="left-multiple" multiple>
            <option value="India" selected>India</option>
            <option value="USA">USA</option>
            <option value="Italy">Italy</option>
            <option value="East Timor">East Timor</option>
            <option value="France">France</option>
            <option value="Denmark">Denmark</option>
            <option value="Russia">Russia</option>
          </select>          
        </div>
        <div class="mid-block">
          <a href="javaScript:" id="move" class="check-status">Move &raquo;</a>
          <a href="javaScript:" id="remove" class="check-status">&laquo; Remove</a>
        </div>

        <div class="left-block">
          <select id="right-multiple" multiple></select>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
