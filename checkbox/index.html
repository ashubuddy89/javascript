<!DOCTYPE html>
<html>
  <head>
    <title>Check All or None</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="page-title" id="page-title"></h2>
      <form id="form">
        <ul class="check-list list-none">
          <li class="check-block">
            <label class="control-label" for="red">
              <input class="check-box" id="red" name="check" type="checkbox" value="1">
              <span class="checkblock"></span>
              Red
            </label>
          </li>
          <li class="check-block">
            <label class="control-label" for="green">
              <input class="check-box" id="green" name="check" type="checkbox" value="2">
              <span class="checkblock"></span>Green
            </label>
          </li>
          <li class="check-block">
            <label class="control-label" for="yellow">
              <input class="check-box" id="yellow" name="check" type="checkbox" value="3">
              <span class="checkblock"></span>Yellow
            </label>
          </li>
          <li class="check-block">
            <label class="control-label" for="white">
              <input class="check-box" id="white" name="check" type="checkbox" value="4">
              <span class="checkblock"></span>White
            </label>
          </li>
          <li class="check-block">
            <label class="control-label" for="black">
              <input class="check-box" id="black" name="check" type="checkbox" value="5">
              <span class="checkblock"></span>Black
            </label>
          </li>
        </ul>
      </form>
      <div class="btn-block">
        <div class="check-block">
          <a class="check-status" href="javaScript:" id="check-all" data-status="check">Check All</a>
          <a class="check-status" href="javaScript:" id="check-none"  data-status="uncheck">None</a>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
