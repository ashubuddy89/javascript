<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form id="form">
        <ul class="check-list list-none">
          <li class="check-block">
            <input class="check-box" id="red" name="check" type="checkbox" value="1">
            <label class="checkblock" for="red"></label>
            <label class="control-label" for="red">Red</label>
          </li>
          <li class="check-block">
            <input class="check-box" id="green" name="check" type="checkbox" value="2">
            <label class="checkblock" for="green"></label>
            <label class="control-label" for="green">Green</label>
          </li>
          <li class="check-block">
            <input class="check-box" id="yellow" name="check" type="checkbox" value="3">
            <label class="checkblock" for="yellow"></label>
            <label class="control-label" for="yellow">Yellow</label>
          </li>
          <li class="check-block">
            <input class="check-box" id="white" name="check" type="checkbox" value="4">
            <label class="checkblock" for="white"></label>
            <label class="control-label" for="white">White</label>
          </li>
          <li class="check-block">
            <input class="check-box" id="black" name="check" type="checkbox" value="5">
            <label class="checkblock" for="black"></label>
            <label class="control-label" for="black">Black</label>
          </li>
        </ul>
      </form>
      <div class="btn-block">
        <div class="check-block check-inline">
          <a class="control-label check-status" href="javaScript:" id="check-all">Check All</a>
          <a class="control-label check-status" href="javaScript:" id="check-none">None</a>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
