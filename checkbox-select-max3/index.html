<!DOCTYPE html>
<html>
  <head>
    <title>Maximum three checkbox select</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="page-title" class="page-title"></div>
      <form id="form">
        <ul class="check-list list-none">
          <li class="check-block">
            <label class="control-label" for="sunday">
              <input class="check-box day" id="sunday" type="checkbox" value="Sunday">
              <span class="label-text"></span>Sunday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="monday">
              <input class="check-box day" id="monday" type="checkbox" value="Monday">
              <span class="label-text"></span>Monday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="tuesday">
              <input class="check-box day" id="tuesday" type="checkbox" value="Tuesday">
              <span class="label-text"></span>Tuesday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="wednesday">
              <input class="check-box day" id="wednesday" type="checkbox" value="Wednesday">
              <span class="label-text"></span>Wednesday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="thursday">
              <input class="check-box day" id="thursday" type="checkbox" value="Thursday">
              <span class="label-text"></span>Thursday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="friday">
              <input class="check-box day" id="friday" type="checkbox" value="Friday">
              <span class="label-text"></span>Friday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="saturday">
              <input class="check-box day" id="saturday" type="checkbox" value="Saturday">
              <span class="label-text"></span>Saturday
            </label>
          </li>

          <li class="check-block">
            <label class="control-label" for="none">
              <input class="" id="none" type="checkbox" value="1">
              <span class="label-text"></span>None
            </label>
          </li>
        </ul>
      </form>
    </div>
  </body>



  <script type="text/javascript" src="js/main.js"></script>
</html>
