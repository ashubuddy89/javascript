<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="form">
        <div class="left-block">
          <select id="left-multiple" multiple>
            <option value="sunday" data-position="0">Sunday</option>
            <option value="modnay" data-position="1">Monday</option>
            <option value="tuesday" data-position="2">Tuesday</option>
            <option value="wednesday" data-position="3">Wednesday</option>
            <option value="thursday" data-position="4">Thursday</option>
            <option value="friday" data-position="5">Friday</option>
            <option value="saturday" data-position="6">Saturday</option>
          </select>
        </div>
        <div class="mid-block">
          <a href="javaScript:" id="move" class="check-status">Move</a>
          <a href="javaScript:" id="revert" class="check-status">Revert</a>
        </div>
        <div class="left-block">
          <select id="right-multiple" multiple>
            
          </select>
        </div>
      </form>


    </div>
  </body>



  <script type="text/javascript" src="js/main.js"></script>
</html>
